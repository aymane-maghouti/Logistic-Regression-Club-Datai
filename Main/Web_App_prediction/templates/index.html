<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <title>Estimation App</title>
</head>
<body>
    <div class="container">
        <h1>Loan Credit Estimation</h1>
        <form id="predictionForm">


            <label for="gender">Gender :</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Married">Married :</label>
            <select id="Married" name="Married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Education">Education :</label>
            <select id="Education" name="Education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>




            <label for="ApplicantIncome">Applicant Income :</label>
            <input type="number" id="ApplicantIncome" name="ApplicantIncome" step="0.1" required>


            <label for="Credit_History">Credit History :</label>
            <select id="Credit_History" name="Credit_History">
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>


            <button type="button" onclick="estimate()">Estimate</button>
        </form>

        <div id="result" style="display: none;">
            <h2>Result :</h2>
            <p id="estimation">   </p>
        </div>
    </div>
<!--<b> {{ estimation_text }}</b>-->
    <script src="{{ url_for('static', filename='js/script2.js') }}"></script>
</body>
</html>
